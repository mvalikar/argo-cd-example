apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: policy-service
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  source:
    path: argocd/my-apps/app-2
    repoURL: https://github.com/mvalikar/argo-cd-example.git
    targetRevision: HEAD